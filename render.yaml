databases:
  - name: postgres
    ipAllowList: []
    databaseName: expense_tracker
    user: expense_tracker

services:
  - type: web
    name: expense_tracker
    env: ruby
    buildCommand: './render-build.sh'
    startCommand: 'bundle exec rails s'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
